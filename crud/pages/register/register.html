<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
 <!-- Seu CSS personalizado -->
</head>
<body class="centralize">
    <form>
        <h2 class="text-center">Registrar</h2>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar Senha</label></div>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Senha" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="confirm-password-required-error">Confirmação de senha é obrigatória</div>
            <div class="error" id="confirm-password-mismatch-error">Senhas não coincidem</div>
        </div>
        <div>
            <button type="button" class="solid" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear" onclick="login()">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="register.css">
</html>
